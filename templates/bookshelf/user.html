{% extends 'main.html' %}
{% load static %}


{% block content %}
<style>
    .movie {
        margin-bottom: 20px; /* Adjust the margin-bottom value to increase or decrease spacing */
    }
</style>

<head>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to your bookshelf, {{user}}</h1>
    </header>
    <div class="container">
        <div class="gallery">
        {% if liked_books %}
            {% for liked_book in liked_books %}
                <div class="movie">
                    <img src="{{liked_book.image_url_s}}" alt="Movie 1">
                    <div class="overlay">
                        <div class="overlay-content">
                            <a href="{% url 'bookshelf:book' liked_book.id %}">
                                <h3>{{liked_book.title}}</h3>
                            </a>
                        </div>
                    </div>
                    <a href="{% url 'bookshelf:author' liked_book.author.id %}">
                        <h3>{{liked_book.author}}</h3>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <p>No books added to bookshelf yet.</p>
        {% endif %}
        </div>
    </div>
</body>


{% endblock %}
