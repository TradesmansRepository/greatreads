{% if books %}
    <ul>
    {% for book in books %}
            <li>
                <a href="{% url 'book' book.id %}">{{ book.title }}</a>
                <a href="{% url 'author' book.author_id %}">{{ book.author }}</a>
            </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}
