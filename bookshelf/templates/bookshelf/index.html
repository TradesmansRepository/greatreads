{% extends 'bookshelf/main.html' %}

{% block content %}

<h2>Library</h2>
{% if books %}
    <ul>
    {% for book in books %}
            <li>
                <a href="{% url 'book' book.id %}">{{ book.title }} - </a>
                <a href="{% url 'author' book.author_id %}">{{ book.author }}</a>
                <button type="button" class="btn btn-dark">Dark</button>
            </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No books are available.</p>
{% endif %}

{% endblock %}
